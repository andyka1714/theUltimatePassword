<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>終極密碼</title>
	<script>
		function guessnumber(){
			try{
				var x = document.getElementById("guess").value;
				if(x=="") 		throw "請輸入數字開始猜唷～";
				if(isNaN(x)) 	throw "輸入數字好嗎?!";
				if(x>3377) 		throw "太大囉，猜小一點";
				if(x<3375) 		throw "太小囉，猜大一點";
				if(x==3376) 	throw "恭喜你答對囉!!!";
				if(x>10000) 	throw "別鬧了～最多10000";
			}catch(err){
				var y = document.getElementById("message");
				y.innerHTML= err ;
			}
			if(2877<x && x<3877){
				y.style.color="#f00";
			}else{
				y.style.color="#000";
			}
		}

		function checkCookies(){
			if (navigator.cookieEnabled==false){
				alert("不玩了哦  好難過～")
				}
		}

	</script>
</head>

<body onload="checkCookies()">
	<div class="guessPassword">
		<h1 class="title">終極密碼</h1>
		<p>請輸入1～10000的數字</p>
		<input id="guess" type="text">
		<button type="button" onclick="guessnumber()">開始猜囉!!</button>
		<p id="message"></p>
	</div>
</body>
<style>
.guessPassword{
	width: 170px;
	text-align: center;
	background-color: #CCEEFF;
}

h1{
	color: white;
	-webkit-text-stroke: 1px red;
}
input{
	width: 150px;
	height: 25px;
	border-radius: 5px;
	border: 0px;
	padding-left: 5px;
	font-size: 20px;
}

button{
	margin: 10px 0;
	font-size: 16px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
</html>
